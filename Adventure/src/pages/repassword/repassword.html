<ion-header>


  <ion-navbar>
    <ion-buttons start style="position: absolute;" class="Montserrat">
      <button ion-button (click)="dismiss()" style="color:white;">Cancel</button>
    </ion-buttons>
    <ion-title>

      <table style=" width: 100%; ">
        <tr>
          <td class="Museo">Reset Password</td>
        </tr>
        <tr>
          <td style="font-size: 10px;opacity: .7;" class="Montserrat">
            <i>Share your freedom</i>
          </td>
        </tr>
      </table>

    </ion-title>
    <ion-buttons start style="position: absolute;    right: 0;" class="Montserrat">
      <button ion-button style="color:white;" (click)="send()">Done</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="Montserrat" >
  <ion-list class="center list" style=" width: 90%;">
      <label id="hidden"></label>
    <div class="inputlogin center" style="margin-bottom: 15px;">
      <ion-label stacked>Old Password</ion-label>
      <label for="OldPassword" class="page1" *ngIf="!data.OldPassword" >Old Password</label>
      <input type="password" id="OldPassword" [(ngModel)]="data.OldPassword" required="required" />
    </div>
    <div class="inputlogin center" style="margin-bottom: 15px;">
      <ion-label stacked>New Password</ion-label>
      <label for="NewPassword" class="page1" *ngIf="!data.NewPassword" >New Password</label>
      <input type="password" id="NewPassword" [(ngModel)]="data.NewPassword" required="required" />
    </div>
    <div class="inputlogin center" style="margin-bottom: 15px;">
      <ion-label stacked>Confirm New Password</ion-label>
      <label for="Confirm" class="page1" *ngIf="!data.Confirm" >Confirm New Password</label>
      <input type="password" id="Confirm" [(ngModel)]="data.Confirm" required="required" />
    </div>
    
  </ion-list>
</ion-content>
