<ion-content class="body">
    <div>
        <i class="logo positionlogo sizelogo"></i>
    </div>
    <div style="position: absolute; top: 10px;left: 20px;" (click)="goBussiness(false)" *ngIf="StBusi">
        <ion-icon name="ios-arrow-back"></ion-icon>
    </div>

    <ion-list class="center list">
        <!-- <div>
      <i class="text_logo positiontext "></i>
    </div> -->
        <div style="display: grid;margin-top: -90px; margin-bottom: 25px;">
            <img src="./img/text_login.png" style="   width: 157px;height: 55px;margin: auto;" alt="">
        </div>
        <div style="color: #A53C60;margin-bottom: 10px;margin-top: -10px;text-align: center;" *ngIf="StBusi">For business owner</div>
        <div class="inputlogin" style="    margin-bottom: 25px;">
            <i class="icon_user icon20"></i>
            <input type="text" [(ngModel)]="data.email" autofocus="true" id="usernameID" style="    margin-top: 2px;border: 0px;margin-left: 30px;width:90% !important;" placeholder="Username">
        </div>
        <div class="inputlogin">
            <i class="icon_pass icon20"></i>
            <input type="password" [(ngModel)]="data.password" (keyup.enter)="TabsPage()" style="width: 90%;margin-top: 2px;border: 0px;margin-left: 30px;" placeholder="Password">
        </div>
        <div style="text-align: right; padding-top: 10px;color:#898989;">
            <span (click)="showConfirm()"> Forget Password ? </span>
        </div>
        <div class="marginfrom" (click)="TabsPage()">
            <button ion-button full id="btnpurple" style="padding: 20px;">
        <span class="Museo">SIGN IN</span>
      </button>
        </div>
        <div style="height:15px">
            <i class="or sizeor"></i>
        </div>

        <div *ngIf="gd.isShowFacebook" style="margin-top: 20px;" (click)="loginFacebook()">
            <button ion-button full style="padding: 20px;">
                <span class="Museo">
                <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon> Login with Facebook
                </span>
            </button>
        </div>
        <div style="margin-top:15px;" class="Montserrat">
            <table>
                <tr>
                    <td style="text-align: center;width: 80%;color: #303F8A;">
                        <span style="letter-spacing: 0;"> Donâ€™t have an account yet? </span>
                    </td>
                    <td>
                        <button ion-button outline style=" font-size: 12px;height: 27px;color: #303F8A;border-color: #303F8A;" (click)="register()">SIGN UP</button>
                    </td>
                </tr>
            </table>
        </div>
